<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="src/css/style.css">    
</head>
<body>
	<script type="text/javascript" src="src/js/lib/system.js"></script>
	<section>
		<div class="container">
			<header class="pre2 col8">
				<h2>Rock-Paper-Scissors</h2>
				<p>This is a simple human vs computer rock-paper-scissors game</p>
			</header>
		</div>
	</section>
	<section id="gamestart">
		<div class="container">
			<form class="game-start">
		        <div class="pre4 col4">
		            <input type="text" placeholder="Please enter your name" class="player-name">
		            <input type="submit" name="start" value="start" >
		        </div>
		    </form>
		</div>
	</section>
	<section id="gameplay" >
		<div class="container">
			<div class="col4">
				<h3>Human</h3>
				<form class="select-shape">
					<input type="button" name="shape" value="Rock" />
					<input type="button" name="shape" value="Paper" />
					<input type="button" name="shape" value="Scissors"  />
				</form>
			</div>
			<div class="col4" id="scoring-system">
				<h3>Scores</h3>
				<div>
					<h4>wins</h4>
					<span class="human-score">0</span>
				</div>
				<div>
					<h4>ties</h4>
					<span class="tie-score">0</span>
				</div>
				<div>
					<h4>wins</h4>
					<span class="computer-score">0</span>
				</div>				
			</div>
			<div class="col4">
				<h3>Computer</h3>
			</div>
		</div>
	</section>
</body>
</html>
