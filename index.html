<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="src/css/style.css">    
</head>
<body>	
	<section>
		<div class="container">
			<header class="pre2 col8">
				<h2>Rock-Paper-Scissors</h2>
				<p>Its you against the computer.</p>
			</header>
		</div>
	</section>
	<section id="gamestart">
		<div class="container">
			<form class="game-start">
		        <div class="pre4 col4">
		            <input type="text" placeholder="Please enter your name" class="player-name">
		            <input type="submit" name="start" value="start" >
		        </div>
		    </form>
		</div>
	</section>	
	<section id="gameplay-result"></section>
	<section id="gameplay"></section>
	<section id="popup"></section>
	<section id="results"></section>
	<script type="text/javascript" src="src/js/lib/system.js"></script>
	<script type="text/javascript">
        System.defaultJSExtensions = true;
        
        System.import('src/js/GameApp').then(function(module) {
            
            new module.GameApp(document, [
                {'name':'rock','beat':'scissor'},
                {'name':'paper','beat':'rock'},
                {'name':'scissor','beat':'paper'}
            ]);
        })
    </script>
</body>
</html>
